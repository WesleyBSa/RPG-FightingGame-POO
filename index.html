<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto Luta</title>
</head>

<body>
    <div class="container-game">

        <div class="fightarea">

            <div id="char" class="fighter-container">
                <div class="lifebar">
                    <div class="bar" style="width: 10%"></div>
                </div>
                <strong class="name">--</strong>
                <div class="character-image">
                    <img src="./assets/img/guerreiroAttack.gif" alt="">
                </div>

                <div>
                    <button class="attackbutton">Atacar</button>
                </div>
            </div>

            <div class="winner-message" style="display: none;"></div>

            <div id="monster" class="fighter-container">
                <div class="lifebar">
                    <div class="bar" style="width: 10%"></div>
                </div>
                <strong class="name">--</strong>
                <div class="character-image">
                    <img src="assets/img/monsterAttack.gif" alt="">
                </div>    
                <div>
                    <button class="attackbutton">Atacar</button>
                </div>
            </div>

        </div>

        <ul class="log">

        </ul>

        <button class="restart-button" onclick="restartGame()" disabled>Reiniciar</button>

    </div>


    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
